    <script>

        const promptMessage = document.getElementById('prompt-message');

        const message1 = "oi troi sao trang lai xinh voi de thuong nhu nay ü•∞ muon xem cai 2 la gi khog the doi 5s nhaaa üòâ";

        function showInitialState() {

        function showResultMessage(message) {

                showInitialState();
